<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .pokemon-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            width: 150px;
        }
        .card > img {
            height: 100px;
        }

        #submitBtn {
            margin-top: 10px;
            padding: 10px;
            background-color: rgb(193, 14, 193);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #submitBtn:hover {
            background-color: #c4007a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pokémon Card Display</h1>
        <label for="numCards">Number of Cards:</label>
        <input type="number" id="numCards" min="1" max="100" value="1">
        
        <label for="category">Select Pokémon Category:</label>
        <select id="category">
            <option value="1">All Pokémon</option>
            <option value="2">Legendary</option>
            <option value="3">Mythical</option>
            <!-- Add more categories as needed -->
        </select>
        
        <button id="submitBtn">Show Pokémon</button>
        
        <div id="pokemonCards" class="pokemon-cards"></div>
    </div>
    <script>
        document.getElementById('submitBtn').addEventListener('click', fetchPokemons);

        async function fetchPokemons() {
            const numCards = document.getElementById('numCards').value;
            const pokemonCardsContainer = document.getElementById('pokemonCards');

            pokemonCardsContainer.innerHTML = ''; // Clear previous cards
            let randomNumber = 2213643;
            for (let i = 1; i <= numCards; i++) {
                
                randomNumber += 1;
                // if()
                // const source =`https://erp.psit.ac.in/assets/img/Fimages/${randomNumber}.jpg`
                const source =`https://erp.psit.ac.in/assets/img/Simages/${randomNumber}.jpg`
                console.log(source);    
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <img src="${source}" alt="">
                `;

                pokemonCardsContainer.appendChild(card);
            }
        }
    </script>
</body>
</html>
